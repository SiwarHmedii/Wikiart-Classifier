<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiArt Classifier ðŸŽ¨</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-6 text-center">
    <h1 class="text-4xl font-bold mb-6 text-indigo-600">ðŸŽ¨ WikiArt Style Classifier</h1>
    <p class="mb-6 text-gray-600">Upload an artwork image to identify its artistic style!</p>

    <form id="uploadForm" class="border-2 border-dashed p-6 rounded-lg bg-white shadow-lg">
      <input type="file" id="fileInput" accept="image/*" class="mb-4" required>
      <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700">
        Upload & Predict
      </button>
    </form>

    <div id="result" class="mt-8 hidden">
      <img id="uploadedImage" class="mx-auto rounded-lg shadow-md mb-4 max-h-80" />
      <div id="predictions" class="text-left max-w-md mx-auto bg-white p-4 rounded-lg shadow-md"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const uploadedImage = document.getElementById('uploadedImage');
    const predictionsDiv = document.getElementById('predictions');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select an image');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/predict', { method: 'POST', body: formData });
      const data = await res.json();

      if (data.error) return alert(data.error);

      uploadedImage.src = data.image_path;
      resultDiv.classList.remove('hidden');
      predictionsDiv.innerHTML = `
        <h2 class="text-xl font-semibold mb-3 text-indigo-600">Predictions:</h2>
        ${data.predictions.map(p => `
          <div class="flex justify-between mb-2">
            <span class="font-medium">${p.class}</span>
            <span class="text-gray-500">${(p.prob * 100).toFixed(2)}%</span>
          </div>
        `).join('')}
      `;
    });
  </script>
</body>
</html>
